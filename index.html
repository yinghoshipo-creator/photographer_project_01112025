<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name Photography | 攝影作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: 0.05em; }
        .photo-hover:hover { opacity: 0.8; transition: 0.3s; }
    </style>
</head>
<body class="bg-white text-black">

    <nav class="bg-white border-b border-gray-50 px-6 py-6 md:py-12 relative z-50">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
        <div class="text-xl font-bold tracking-widest uppercase">
            <a href="index.html">Your Name</a>
        </div>

        <button id="menu-btn" class="block md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <ul class="hidden md:flex space-x-8 text-sm uppercase tracking-wider">
            <li><a href="portfolio.html" class="hover:line-through">Portfolio</a></li>
            <li><a href="about.html" class="hover:line-through">About</a></li>
            <li><a href="contact.html" class="hover:line-through">Contact</a></li>
        </ul>
    </div>

    <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 px-6 py-6">
        <ul class="flex flex-col space-y-6 text-sm uppercase tracking-wider">
            <li><a href="portfolio.html" class="block">Portfolio</a></li>
            <li><a href="about.html" class="block">About</a></li>
            <li><a href="contact.html" class="block">Contact</a></li>
        </ul>
    </div>
</nav>

<script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    const icon = document.getElementById('menu-icon');

    btn.addEventListener('click', () => {
        // 切換選單顯示/隱藏
        menu.classList.toggle('hidden');
        
        // 切換圖示 (三條線變叉叉)
        if (menu.classList.contains('hidden')) {
            icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
        } else {
            icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
        }
    });
</script>

    <main class="px-8 mb-24">
        <div class="w-full h-[80vh] bg-gray-100 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1493863641943-9b68992a8d07?auto=format&fit=crop&q=80&w=2000" 
                 alt="Featured Image" 
                 class="w-full h-full object-cover">
        </div>
        <div class="mt-8">
            <h1 class="text-2xl font-light italic">Selected Works, 2025</h1>
        </div>
    </main>

    <section class="px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-24">
        <div class="aspect-[3/4] bg-gray-100 overflow-hidden photo-hover">
            <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover">
        </div>
        <div class="aspect-[3/4] bg-gray-100 overflow-hidden photo-hover">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover">
        </div>
        <div class="aspect-[3/4] bg-gray-100 overflow-hidden photo-hover">
            <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover">
        </div>
    </section>

    <footer class="px-8 py-12 border-t border-gray-100 text-xs text-gray-400 flex justify-between">
        <p>© 2026 Your Name Photography</p>
        <p>Instagram / Facebook</p>
    </footer>

</body>
</html>
