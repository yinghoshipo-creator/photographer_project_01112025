<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Your Name Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: 0.05em; }
        .work-item { transition: opacity 0.5s ease; }
        .work-item:hover { opacity: 0.7; }
        /* 讓文字在滑過圖片時才出現的簡單效果 */
        .work-info { opacity: 0; transition: 0.3s; }
        .work-item:hover .work-info { opacity: 1; }
    </style>
</head>
<body class="bg-white text-black">

    <nav class="flex justify-between items-center px-8 py-12">
        <div class="text-xl font-bold tracking-widest uppercase">
            <a href="index.html">Your Name</a>
        </div>
        <ul class="flex space-x-8 text-sm uppercase tracking-wider">
            <li><a href="portfolio.html" class="line-through">Portfolio</a></li>
            <li><a href="about.html" class="hover:line-through">About</a></li>
            <li><a href="contact.html" class="hover:line-through">Contact</a></li>
        </ul>
    </nav>

    <div class="px-8 mb-12 flex space-x-6 text-xs uppercase tracking-widest text-gray-400">
        <a href="#" class="text-black">All</a>
        <a href="#" class="hover:text-black">Editorial</a>
        <a href="#" class="hover:text-black">Portrait</a>
        <a href="#" class="hover:text-black">Commercial</a>
    </div>

    <main class="px-8 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            
            <div class="md:col-span-8 work-item relative cursor-pointer">
                <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=1600" class="w-full h-auto">
                <div class="work-info mt-2 text-xs uppercase">Project Name — 01 / Editorial</div>
            </div>

            <div class="md:col-span-4 work-item relative cursor-pointer md:mt-24">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1000" class="w-full h-auto">
                <div class="work-info mt-2 text-xs uppercase">Portrait Study — 02</div>
            </div>

            <div class="md:col-span-5 work-item relative cursor-pointer">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1000" class="w-full h-auto">
                <div class="work-info mt-2 text-xs uppercase">Personal Project — 03</div>
            </div>

            <div class="md:col-span-7 work-item relative cursor-pointer md:mt-12">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1600" class="w-full h-auto">
                <div class="work-info mt-2 text-xs uppercase">Fashion Archive — 04</div>
            </div>

        </div>
    </main>

    <footer class="px-8 py-12 border-t border-gray-100 text-xs text-gray-400 flex justify-between">
        <p>© 2026 Your Name Photography</p>
        <div class="space-x-4">
            <a href="#" class="hover:text-black">Instagram</a>
            <a href="#" class="hover:text-black">Facebook</a>
        </div>
    </footer>

</body>
</html>
